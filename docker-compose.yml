services:
  db:
    image: mysql:8.0
    container_name: sicc_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: pcbee-db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:5
    container_name: sicc_phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: admin
      UPLOAD_LIMIT: 256M
    ports:
      - "8080:80"

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: sicc_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: pcbee-db
      DB_USERNAME: root
      DB_PASSWORD: admin
    volumes:
      - ./api:/var/www/html

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: sicc_web
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API: http://localhost:8000/api
    volumes:
      - ./web:/app

volumes:
  mysql_data:
